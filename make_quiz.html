	<script>
		$(document).ready(function(){
			var res = '';
			res = $('#q_values').val();
			var ques_num = 0;
			
			$('#q_lbl').html(ques_num + 1 + '.Question');
			$('#add').click(function(e){
				e.preventDefault();
				
				collectFormValues();
				ques_num = ques_num + 1;
				$('#q_lbl').html(ques_num + 1 + '.Question');
				$('#q_info').html('Question ' + ques_num + ' is Recorded Successfully') ;
				$('#q_info').css('display','block');
				resetForm();
			});
			
			$('#quiz').on('submit',function(e){
				alert(ques_num + '');
				if(ques_num < 2){
					e.preventDefault();
					$('#q_info').html('Enter 3 Questions to make a Quiz') ;
					$('#q_info').css('display','block');
					$('#q_info').css('background-color','yellow');
					
					collectFormValues();
					ques_num = ques_num + 1;
					$('#q_lbl').html(ques_num + 1 + '.Question');
					resetForm();
				}
			});
			
			function resetForm(){
				$('#qn').val('');
				$('#ca').val('');
				$('#wa1').val('');
				$('#wa2').val('');
				$('#wa3').val('');
			}
			
			function collectFormValues(){
				var q = $('#qn').val();
				var c = $('#ca').val();
				var wa_1 = $('#wa1').val();
				var wa_2 = $('#wa2').val();
				var wa_3 = $('#wa3').val();
				
				res = res + '|' + q + ',' + c + ',' + wa_1 + ',' + wa_2 + ',' + wa_3 + '|';
				
				$('#quiz_data').val(res);
			}
			
		});
	</script>
